<!DOCTYPE html>
<html>
  <head>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <script src="/js/app.js"></script>
    <style>
      .wrap {
        flex-flow: row wrap;
        position: relative;
      }
      .file-icons-filter {
        filter: drop-shadow(-10px 0 2px gray);
        margin-left: 10px;
      }
    </style>
  </head>
  <body class="wrap">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="file-icons-filter"
      height="200"
      width="155"
    >
      <polygon stroke-width="1" points="0,50 0,200 140,200 140,0 50,0" />
      <polygon class="name" />
      <text
        class="file-icons-text"
        style="font-family: Roboto, sans-serif; font-weight: 700"
        y="135"
      >
        TXT
      </text>
    </svg>
  </body>
</html>
